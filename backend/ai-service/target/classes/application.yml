server:
  port: 8083

spring:
  application:
    name: ai-service
  datasource:
    url: jdbc:mysql://localhost:3306/gd_platform?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: pass123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: ai-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

ai:
  provider: github

github:
  token: "GIT_TOKEN"

openai:
  key: sk-placeholder

news:
  api:
    key: "API_KEY"

app:
  owner:
    email: xyz@gmail.com
